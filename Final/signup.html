      <img src="LOGO.png" alt="BIBLIONET Logo" class="logo">

        </ul>
    </nav>
  </header>


  <body>
    <div class="container">
      <form method="post" id="signup-form">
        <label for="fname">First name</label><br />
        <input required type="text" id="fname" />
        <div id="fname-error" style="color:red; font-size: small;"></div>
        <br />
        <label for="lname">Last name</label><br />
        <input required type="text" id="lname" />
        <div id="lname-error" style="color:red; font-size: small;"></div>
        <br />
        <label for="email">Email</label><br />
        <input required type="text" id="email" />
        <div id="email-error" style="color:red; font-size: small;"></div>
        <br />
        <label for="pass1">Password</label><br />
        <input required type="password" id="pass1" />
        <div id="pass1-error" style="color:red; font-size: small;"></div>
        <br />
        <label for="pass2">Confirm password</label><br />
        <input required type="password" id="pass2" />
        <div id="pass2-error" style="color:red; font-size: small;"></div>
        <br />
        <div id="radio">
          <label>Sign-up as</label> <br><br>
          <input type="radio" id="admin" name="status" value="admin" required>
          <label for="admin" id="AAdmin">Admin</label> 
          <input type="radio" id="user" name="status" value="user">
          <label for="user">User</label> <br><br>
        </div>      
        <input type="submit" name="log" value="submit" />
      </form>
    </div>
  </body>
